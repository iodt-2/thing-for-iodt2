# Development docker-compose with hot reload
version: '3.8'

services:
  # Apache Jena Fuseki - RDF Triple Store
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: twinscale-fuseki-dev
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin123
      - JVM_ARGS=-Xmx2g
    volumes:
      - fuseki-data:/fuseki
    networks:
      - twinscale-network
    restart: unless-stopped

  # Backend - FastAPI (Development mode with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: twinscale-backend-dev
    ports:
      - "3015:3015"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - FUSEKI_URL=http://fuseki:3030
      - FUSEKI_DATASET=twinscale
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:3005,http://localhost
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    depends_on:
      - fuseki
    networks:
      - twinscale-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 3015 --reload

  # Frontend - React (Development mode with Vite)
  frontend:
    image: node:20-alpine
    container_name: twinscale-frontend-dev
    working_dir: /app
    ports:
      - "3005:5173"
    environment:
      - VITE_API_URL=http://localhost:3015
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - twinscale-network
    restart: unless-stopped
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  fuseki-data:
    driver: local
  backend-data:
    driver: local

networks:
  twinscale-network:
    driver: bridge
